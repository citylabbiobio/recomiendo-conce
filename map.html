<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mapa CityLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }

    /* Popup styling */
    .mapboxgl-popup-content {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 12px;
      max-width: 240px;
    }
    .mapboxgl-popup-content h3 {
      margin: 0 0 6px;
      font-size: 1rem;
      color: #111;
    }
    .mapboxgl-popup-content p {
      margin: 4px 0 8px;
      font-size: 0.95rem;
      color: #333;
    }
    .mapboxgl-popup-content span {
      font-size: 0.8rem;
      color: #777;
    }

    /* Side panel */
    #side-panel {
      z-index: 3;
      position: absolute;
      top: 56px; /* height of navbar */
      left: 0;
      bottom: 0;
      width: 260px;
      background: white;
      overflow-y: auto;
      border-right: 1px solid #ddd;
      padding: 1rem;
    }

    /* Navbar */
    .navbar {
      z-index: 4;
    }
  </style>
</head>

<body>

<!-- Map -->
<div id="map"></div>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark position-absolute top-0 start-0 w-100">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">üåÜ Mapa CityLab</span>
  </div>
</nav>

<!-- Side Panel -->
<div id="side-panel">
  <h5 class="mb-3">Filtrar lugares</h5>
  <button class="btn btn-outline-primary btn-sm w-100 mb-2">Cerveza local üç∫</button>
  <button class="btn btn-outline-danger btn-sm w-100 mb-2">Give me the loving üíã</button>
  <button class="btn btn-outline-success btn-sm w-100 mb-2">Dato oculto üïµÔ∏è</button>
  <hr>
  <p class="small text-muted">Selecciona una categor√≠a para mostrar los lugares relacionados. Los datos vienen directo de Instagram üì≤</p>
</div>

<!-- JavaScript -->
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ2VybWFuZnVlbnRlcyIsImEiOiJjbWN4eG5vbzAwam90Mmpva2lqeWZteXUxIn0._4skowp2WM5yDc_sywRDkA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/germanfuentes/cmcybcvt501b001s4473g8ttb',
    center: [-73.05, -36.82],
    zoom: 12
  });

  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSCzxJvWWJXZtk09A_BMIlPSscfx20nB2oAYVIGbwfW3IkVZuC6tkBuciiGku7eRRZoUg6LQ4Y-jC4i/pub?output=csv';

  fetch(csvUrl)
          .then(response => response.text())
          .then(csvText => {
            const parsed = Papa.parse(csvText, { header: true });
            const data = parsed.data.filter(r => r.Latitude && r.Longitude);

            data.forEach(row => {
              const lat = parseFloat((row.Latitude || '').trim());
              const lon = parseFloat((row.Longitude || '').trim());
              if (isNaN(lat) || isNaN(lon)) return;

              const el = document.createElement('div');
              el.style.width = '18px';
              el.style.height = '18px';
              el.style.borderRadius = '50%';
              el.style.backgroundColor = '#f44336';
              el.style.border = '2px solid white';

              const popupHTML = `
            <h3>üìç ${row.Lugar}</h3>
            <p>${row.Comentario}</p>
            <span>${row.Usuario}</span>
          `;

              new mapboxgl.Marker({ element: el })
                      .setLngLat([lon, lat])
                      .setPopup(
                              new mapboxgl.Popup({ offset: 25 }).setHTML(popupHTML)
                      )
                      .addTo(map);
            });
          });
</script>
</body>
</html>
