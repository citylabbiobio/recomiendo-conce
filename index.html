</div>

<!-- Offcanvas personalizado -->
<div class="offcanvas-fullscreen" id="menuOffcanvas">

<!-- Modal de envío fullscreen -->
<div class="modal fade fullscreen" id="submitModal" tabindex="-1" aria-hidden="true" aria-labelledby="submitModalLabel" aria-modal="true" role="dialog">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label for="lugar" class="form-label">Recomiendo...</label>
          <input type="text" class="form-control" id="lugar" name="entry.914674059" required placeholder="Escribe el nombre del lugar">
        </div>

        <div class="mb-3">
          <label for="comuna" class="form-label">Comuna</label>
          <select class="form-select" id="comuna" name="entry.1168797881" required>

            <option value="Concepción">Concepción</option>
            <option value="Talcahuano">Talcahuano</option>
            <option value="Chiguayante">Chiguayante</option>
            <option value="Hualpén">Hualpén</option>
            <option value="San Pedro de la Paz">San Pedro de la Paz</option>
            <option value="Coronel">Coronel</option>
            <option value="Penco">Penco</option>
            <option value="Tomé">Tomé</option>
            <option value="Santa Juana">Santa Juana</option>
            <option value="Lota">Lota</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <select class="form-select" id="categoria" name="entry.308177650" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="🍺 Cerveza local">🍺 Cerveza local</option>
            <option value="💋 Give me the lovin'">💋 Give me the lovin'</option>
            <option value="🕵️ Dato oculto">🕵️ Dato oculto</option>
            <option value="🎭 Panoramas culturales">🎭 Panoramas culturales</option>
            <option value="🍜 Comida asiática">🍜 Comida asiática</option>
            <option value="🌄 Mirador">🌄 Mirador</option>
          </select>
        </div>

        <!-- Campos ocultos para latitud y longitud -->
        <input type="hidden" id="latitude" name="entry.980756282">
        <input type="hidden" id="longitude" name="entry.277948711">
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success w-100">Enviar</button>
      </div>
    </form>

    <!-- Mensaje visual -->
    <div id="statusMessage" class="text-center mt-2" style="display:none;"></div>
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>
</div>
